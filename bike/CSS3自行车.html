<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css3动画自行车</title>
    <link rel="stylesheet" href="bike.css">
</head>
<body>
<div class="wrap">
    <!--车左轮子-->
    <div class="bikeWrap leftCircle">
        <!--车轮子-->
        <div class="wheelWrap wheelBackWrap">
            <div class="wheelInner">

            </div>
        </div>
        <div class="axisWrap">
            <div class="outAxis">
                <div class="innerAxis"></div>
            </div>
        </div>
        <!--车轮子内部丝线-->
        <div class="lines">
            <div class="lineItem">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="lineItem">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="lineItem">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="lineItem">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="lineItem">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="lineItem">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

    </div>
    <!--车右轮子-->
    <div class="bikeWrap rigthCircle">
        <!--车轮子-->
        <div class="wheelWrap wheelBackWrap">
            <div class="wheelInner">

            </div>
        </div>
        <div class="axisWrap">
            <div class="outAxis">
                <div class="innerAxis"></div>
            </div>
        </div>
        <!--车轮子内部丝线-->
        <div class="lines">
            <div class="lineItem">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="lineItem">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="lineItem">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="lineItem">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="lineItem">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <div class="lineItem">
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
        </div>

    </div>
    <!--车杆-->
    <div class="bikeRod">
        <div class="leftTopRod rod"></div>
        <div class="bottomRod rod"></div>
        <div class="leftMidRod rod"></div>
        <div class="topMidRod rod"></div>
        <div class="rightBottomRod rod"></div>
        <div class="rightRod rod"></div>
        <div class="rightTopRod rod"></div>
        <div class="headRod rod"></div>
        <div class="mask"></div>
    </div>
    <!--车座-->
    <div class="bikeSeat">
        <div class="bottomSeat"></div>
    </div>

    <!--车轴-->
    <div class="axleWrap">
        <div class="axle">
            <div class="dots">
                <div class="dotsItem">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="dotsItem">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="dotsItem">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="dotsItem">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="dotsItem">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="dotsItem">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="dotsItem">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="dotsItem">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
                <div class="dotsItem">
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
            <div class="innerAxle">
                <div class="innerSmallAxle"></div>
            </div>
            <div class="lines">
                <div class="item">
                    <div class="topPedal pedal"></div>
                    <div class="bottomPedal pedal"></div>
                </div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </div>
    </div>

    <!--车链-->
    <div class="topChain"></div>
    <div class="bottomChain"></div>



</div>

</body>
</html>
